<!doctype html>
<html>
  <head>
	  <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-start{clip:rect(0,auto,auto,0);-ms-zoom:1.0001;}.ng-animate-active{clip:rect(-1px,auto,auto,0);-ms-zoom:1;}</style>
	  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
	  <title>AngularJS Demo App</title>
	  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js" type="text/javascript"></script>
	  <script src="./scripts/app.js" type="text/javascript"></script>
	  <link href="http://fiddle.jshell.net/css/result-light.css" type="text/css" rel="stylesheet">
	  <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" type="text/css" rel="stylesheet">
  </head>
<body>
  <div ng-controller="ContactController" ng-app="app" class="ng-scope">
    <form class="well ng-pristine ng-valid">
        <label>Name</label>
        <input type="text" ng-model="newcontact.name" name="name" class="ng-pristine ng-valid">
        <label>Email</label>
        <input type="text" ng-model="newcontact.email" name="email" class="ng-pristine ng-valid">
        <label>Phone</label>
        <input type="text" ng-model="newcontact.phone" name="phone" class="ng-pristine ng-valid">
        <br>
        <input type="hidden" ng-model="newcontact.id" class="ng-pristine ng-valid">
        <input type="button" class="btn btn-primary" ng-click="saveContact()" value="Save">
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- ngRepeat: contact in contacts --><tr ng-repeat="contact in contacts" class="ng-scope">
                <td class="ng-binding">Viral</td>
                <td class="ng-binding">hello@gmail.com</td>
                <td class="ng-binding">123-2343-44</td>
                <td> <a ng-click="edit(contact.id)" href="javascript:void(0)">edit</a> | <a ng-click="delete(contact.id)" href="javascript:void(0)">delete</a>

                </td>
            </tr><!-- end ngRepeat: contact in contacts -->
        </tbody>
    </table>
</div>
  





</body></html>
